name: main

on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Init
        run: ${TERRAFORM_COMMAND} init

      - name: Linting
        run: ${TERRAFORM_COMMAND} fmt -recursive -check

      - name: Validate
        run: ${TERRAFORM_COMMAND} validate
